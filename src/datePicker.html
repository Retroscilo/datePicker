<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <style>
    @import 'normalize.css';
    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: space-around;
      flex-direction: column;
      font-size: 1rem;
    }
  </style>
  
<template id="template">
  <style>
    * {
      box-sizing: border-box;
    }

    :host {
      position: relative;
      width: fit-content;
      height: fit-content;
      text-align: center;
      padding: 10px 20px;
    }

    #selectedDate {
      z-index: 2;
      position: relative;
      pointer-events: none;
    }

    #modal {
      position: absolute;
      background: white;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      transition: box-shadow 0.1s, width 0.2s ease-in-out 0.1s, height 0.2s ease-in-out 0.1s, transform 0.2s ease-in-out 0.1s;
      border: 1px solid lightgrey;
      border-radius: 3px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #modal:hover {
      cursor: pointer;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
    }

    #modal:active {
      box-shadow: none;
    }

    #modal.--is-open {
      width: 130%;
      height: 600%;
      transform: translateX(-13%);
      box-shadow: 2px 2px 3px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    #modal.--is-open:hover {
      background: white;
    }

    .arrow {
      position: absolute;
    }

  </style>
  <div id="selectedDate"></div>
  <div id="modal">
    <div class="arrow" id="leftArrow"></div>
    <div class="arrow" id="rightArrow"></div>
    <div id="dayContainer"></div>
  </div>
</template>
<date-picker date="24/12/2020"></date-picker>
<date-picker></date-picker>
<script src="datePicker.js"></script>
</body>
</html>
